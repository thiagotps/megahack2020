<h2 mat-dialog-title>Adiconar Questionário</h2>
<mat-dialog-content class="mat-typography">
  <div class="questionario-wrapper">
    <mat-card class="questionario-card">
      <h3>Lista de Perguntas:</h3>
      <ul>
        <li *ngFor="let pergunta of listaPerguntas">{{pergunta}}</li>
      </ul>
    </mat-card>
    <mat-card class="questionario-card">
      <h3>Adicionar Pergunta</h3>
      <mat-form-field class="example-full-width" class="formulario-input">
        <mat-label>Pergunta</mat-label>
        <input matInput placeholder="Ex. Qual é a capital do Brasil?" [(ngModel)]="tituloPergunta" name="tituloInput">
      </mat-form-field>

      <div class="resposta-wrapper">
        <mat-checkbox></mat-checkbox>
        <mat-form-field class="example-full-width" class="formulario-input">
          <mat-label>Resposta 1</mat-label>
          <input matInput placeholder="Ex. Rio de Janeiro">
        </mat-form-field>
      </div>
      <div class="resposta-wrapper">
        <mat-checkbox></mat-checkbox>
        <mat-form-field class="example-full-width" class="formulario-input">
          <mat-label>Resposta 2</mat-label>
          <input matInput placeholder="Ex. São Paulo">
        </mat-form-field>
      </div>
      <div class="resposta-wrapper">
        <mat-checkbox></mat-checkbox>
        <mat-form-field class="example-full-width" class="formulario-input">
          <mat-label>Resposta 3</mat-label>
          <input matInput placeholder="Ex. Aracaju">
        </mat-form-field>
      </div>
      <div class="resposta-wrapper">
        <mat-checkbox></mat-checkbox>
        <mat-form-field class="example-full-width" class="formulario-input">
          <mat-label>Resposta 4</mat-label>
          <input matInput placeholder="Ex. Brasília">
        </mat-form-field>
      </div>
      <div class="resposta-wrapper">
        <mat-checkbox></mat-checkbox>
        <mat-form-field class="example-full-width" class="formulario-input">
          <mat-label>Resposta 5</mat-label>
          <input matInput placeholder="Ex. Palmas">
        </mat-form-field>
      </div>

      <button mat-button color="primary" class="botao-pergunta" (click)="adicionarPergunta()">Adicionar Pergunta</button>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Adicionar</button>
</mat-dialog-actions>
